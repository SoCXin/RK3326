name: make

on:
  push:
    branches:
      - master
      - github_actions
    tags:
      - '*'
  pull_request:
    branches:
      - master
      - github_actions

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: |
          sudo apt install gcc-arm-none-eabi

      - name: make
        run: |
          mkdir src/build
          make -C src/blink
          cp src/blink/*.bin src/build/


      - uses: actions/upload-artifact@v2
        with:
          name: ubuntu-build
          path: src/build
